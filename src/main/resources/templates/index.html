<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRO ZONE 플랫폼</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <!-- 상단 링크 영역 -->
    <div th:replace="~{fragments/top-links.html}"></div> <!-- 상단 링크 포함 -->

    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header.html}"></header> <!-- 헤더 포함 -->

    <!-- 광고 배너 -->
    <div th:replace="~{fragments/ad-banner.html}"></div> <!-- 광고 배너 포함 -->

    <!-- 페이지별 콘텐츠 -->
    <section>
        <h2>최신 상품</h2>
        <div class="product-list">
            <div th:each="product : ${top6LatestProducts}" class="product-item" th:onclick="|location.href='@{/products/{id}(id=${product.productId})}'|">
                <img th:src="@{${product.imageUrl}}" alt="상품">
                <p th:text="${product.name}"></p>
                <span th:text="|&#8361;${#numbers.formatInteger(product.price, 0, 'COMMA')}|"></span>
            </div>
        </div>
    </section>

    <section class="categories">
        <h2>모든 카테고리</h2>
        <div class="category-list">
            <div class="category-item">CPU</div>
            <div class="category-item">메인보드</div>
            <div class="category-item">메모리</div>
            <div class="category-item">그래픽카드</div>
            <div class="category-item">SSD</div>
            <div class="category-item">하드디스크</div>
            <div class="category-item">케이스</div>
            <div class="category-item">파워</div>
            <div class="category-item">CPU쿨러</div>
            <div class="category-item">소프트웨어</div>
            <div class="category-item">모니터</div>
            <div class="category-item">마우스</div>
            <div class="category-item">키보드</div>
            <div class="category-item">스피커</div>
            <div class="category-item">헤드셋</div>
        </div>
    </section>

    <section>
        <h2>인기 상품</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 1">
                <p>상품 1</p>
                <span>₩50,000</span>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 2">
                <p>상품 2</p>
                <span>₩70,000</span>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 3">
                <p>상품 3</p>
                <span>₩30,000</span>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="상품 4">
                <p>상품 4</p>
                <span>₩80,000</span>
            </div>
        </div>
    </section>

    <!-- 푸터 영역 -->
    <footer th:replace="~{fragments/footer.html}"></footer> <!-- 푸터 포함 -->
</div>
</body>
</html>
