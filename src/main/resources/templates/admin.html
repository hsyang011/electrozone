<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 채팅 대시보드 | ELECTROZONE</title>
  <!-- CDN으로 SockJS, Stomp.js 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <!-- 상단 링크 영역 -->
  <div th:replace="~{fragments/top-links.html}"></div>

  <!-- 헤더 영역 -->
  <header th:replace="~{fragments/header.html}"></header>

  <!-- 광고 배너 -->
  <div th:replace="~{fragments/ad-banner.html}"></div>

  <!-- 페이지별 콘텐츠 -->
  <section>
    <h2>실시간 채팅 관리</h2>
    <div class="admin-chat-container">
      <div class="chat-room-list">
        <h3>채팅 목록</h3>
        <ul id="room-list"></ul>
      </div>
      <div class="chat-room-window">
        <div class="chat-header">
          <span id="current-room-name">채팅방</span>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" onsubmit="sendAdminMessage(event)">
          <input id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off" />
          <button type="submit">전송</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 푸터 영역 -->
  <footer th:replace="~{fragments/footer.html}"></footer>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
