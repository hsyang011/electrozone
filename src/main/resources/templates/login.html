<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRO ZONE 플랫폼</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="container">
    <!-- 상단 링크 영역 -->
    <div th:replace="~{fragments/top-links.html}"></div> <!-- 상단 링크 포함 -->

    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header.html}"></header> <!-- 헤더 포함 -->

    <!-- 광고 배너 -->
    <div th:replace="~{fragments/ad-banner.html}"></div> <!-- 광고 배너 포함 -->

    <!-- 로그인 폼 -->
    <!-- 로그인 폼 시작 -->
    <section class="form-container">
        <h2>로그인</h2>
        <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="text" id="username" name="username" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="submit-btn">로그인</button>
        </form>

        <div class="link-container">
            <a href="/find-user" class="left-link">아이디/비밀번호 찾기</a>
            <a href="/signup" class="right-link">회원가입</a>
        </div>
    </section>
    <!-- 로그인 폼 끝 -->

    <!-- 푸터 영역 -->
    <footer th:replace="~{fragments/footer.html}"></footer> <!-- 푸터 포함 -->
</div>
</body>
</html>
