<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRO ZONE 플랫폼</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="container">
    <!-- 상단 링크 영역 -->
    <div th:replace="~{fragments/top-links.html}"></div> <!-- 상단 링크 포함 -->

    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header.html}"></header> <!-- 헤더 포함 -->

    <!-- 광고 배너 -->
    <div th:replace="~{fragments/ad-banner.html}"></div> <!-- 광고 배너 포함 -->

    <!-- 이메일 찾기 및 비밀번호 찾기 폼 -->
    <section class="form-container">
        <h2>이메일을 잊으셨나요?</h2>

        <!-- 이메일 찾기 폼 -->
        <form action="/find-email" method="POST" onsubmit="findEmail(event)">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요">
            </div>
            <button type="submit" class="submit-btn">이메일 찾기</button>
        </form>

        <div style="margin-bottom: 50px;"></div>

        <h2>비밀번호를 잊으셨나요?</h2>
        <!-- 비밀번호 변경 폼 -->
        <form action="/find-password" method="POST" onsubmit="updatePassword(event)">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="submit-btn">이메일 인증</button>
            <div style="margin-bottom: 15px;"></div>
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="text" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="text" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요">
            </div>
            <button type="submit" class="submit-btn">비밀번호 변경</button>
        </form>
    </section>

    <!-- 푸터 영역 -->
    <footer th:replace="~{fragments/footer.html}"></footer> <!-- 푸터 포함 -->
</div>
</body>
</html>
